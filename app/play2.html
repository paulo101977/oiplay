      <script>
            function scaleCaptcha() {
                  // Width of the reCAPTCHA element, in pixels
                  //var reCaptchaWidth = 285 ;
                  
                  $('.g-recaptcha').ready(function(){
                      
                      var windowWidth = $(window).width();
                      
                      
                      var reCaptchaWidth = 304;
                      
                      //windowWidth > 1023 ? reCaptchaWidth = 292 : reCaptchaWidth = 286
                
                      console.log(reCaptchaWidth);

                      // Get the containing element's width
                      var containerWidth = $('.default-size').width();

                      // Only scale the reCAPTCHA if it won't fit
                      // inside the container

                        // Calculate the scale
                        var captchaScale = (containerWidth + 20) / reCaptchaWidth;

                          console.log(captchaScale);
                        // Apply the transformation
                        $('.g-recaptcha').css({
                          'transform':'scaleX('+captchaScale+')'
                        });
                    });   

            }

            $(function() { 

                  // Initialize scaling
                  scaleCaptcha();

                  // Update scaling on window resize
                  // Uses jQuery throttle plugin to limit strain on the browser
                  var id;
                  $(window).resize( function(){
                      clearTimeout(id);
                      id = setTimeout(function(){
                        console.log('resize');
                        scaleCaptcha();
                      } , 100)
                  } 
                );

            });
        
      </script>
